<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="looks.css">
</head>

<body>

  <style>
    body {
      background: 'white';
    }

    #form {
      display: block;
    }

    #canvas {
      display: none;
      margin-left: 10px;
      margin-top: 10px;
      background: rgb(0, 0, 0);
      ;
      border: thin solid #aaaaaa;
    }
    
  </style>

  <div id="play-menu" class="play-menu">
    <h1>Enter Data</h1>
    <!-- <p>Shape
      <input type="text" id="shape-input" placeholder="circle, square or img" />
    </p> -->
    <p>Size
      <input type="text" id="size-input" placeholder="1 - 100" value = 30 />
    </p>
    <p>Speed
      <input type="text" id="speed-input" placeholder="1 - 10" value = 4 />
    </p>
    <!-- <p>Color
      <input type="text" id="color-input" placeholder="red, green, blue" />
    </p> -->
    <button id="task1-button">Run Continuous Visual Presentation</button>
    <button id="task2-button">Run Discontinuous Visual Presentation</button>
  </div>

  <div id='controls' class="hidden">
    <h2>CONTROLS</h2>
    <p><br></br><b>Click inside circle to start.</b></p>
    <p>
      <br></br>
      <pre>'a'       decrease speed</pre>
    </p>
    <p>
      <pre>'d'       increase speed</pre>
    </p>
    <p>
      <pre>'w'       increase size</pre>
    </p>
    <p>
      <pre>'s'       decrease size</pre>
    </p>
    <p>
      <pre>'space'   hide controls</pre>
    </p>

  </div>

  <canvas id="canvas"></canvas>
  <script type="module" src="./psych/psych.mjs"></script>

</body>

</html>
